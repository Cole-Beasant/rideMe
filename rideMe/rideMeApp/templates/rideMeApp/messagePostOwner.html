{% extends "rideMeApp\master.html" %}
{% block content %}

<button type="button">
    <a href="{% url 'logout' %}" >Logout </a>                 
</button>

<button type="button">
    <a href="{% url 'postings' %}" >Back to Postings</a>                 
</button>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<h2>Message Post Owner</h2>

<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>
{% endblock %}
