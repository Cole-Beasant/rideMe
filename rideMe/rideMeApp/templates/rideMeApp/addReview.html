{% extends "rideMeApp\master.html" %}
{% block content %}

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<p>Enter the following to leave the review</p>

<form method="post" >
    {% csrf_token %}
    <p>{{ form.rating.label }} {{ form.rating}}</p>
    <p>{{ form.description.label }}</p>
    <p>{{ form.description }}</p>
    <input type="submit" value="submit">
</form>
{% endblock %}
