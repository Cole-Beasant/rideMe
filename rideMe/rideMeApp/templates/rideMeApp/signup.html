<h1>Welcome to RideMe</h1>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<p>Enter the following information to register</p>

<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>

<p>Already have an account?</p>
<button type="button"><a href="{% url 'landingPage' %}">Login</a></button>
