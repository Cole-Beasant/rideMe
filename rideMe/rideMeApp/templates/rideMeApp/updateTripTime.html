{% extends "rideMeApp\master.html" %}
{% block content %}

<button type="button">
    <a href="{% url 'logout' %}" >Logout </a>                 
</button>
<button type="button">
    <a href="{% url 'myDriverPostings' %}" >Back to My Driver Postings </a>                 
</button>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>

{% endblock %}
