<h1>Welcome to RideMe</h1>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<p>Login</p>

<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
</form>

<p>Don't have an account?</p>
<button type="button"><a href="{% url 'signup' %}">Sign Up</a></button>
<p>Forgot your password?</p>
<button type="button"><a href="{% url 'resetPassword' %}">Reset Password</a></button>
